name: s3_object_uploader

on:
  schedule:
    - cron: '10 * * * *' # Every 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content into the runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install boto3
          pip install pytz
          pip install -r requirements.txt

      - name: export env variables
        run: |
          export BUCKET_NAME='my-unique-yahoo-bucket-name-4klma1zs'
          KMS_KEY_ID='577e9ffc-c830-483a-bf45-7c8ae1d60f1f'

      - name: execute py script 
        run: python3 object_uploader.py
